<!DOCTYPE html>
<html>

<head>
    <title>SafeRoute</title>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheets.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/dynamics.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="javascripts/init.js"></script>
    <script type="text/javascript" src="javascripts/worker.js"></script>
    <script type="text/javascript" src="javascripts/master-controller.js"></script>
    <script type="text/javascript" src="javascripts/CrimesWidget/crimes-controller.js"></script>
    <script type="text/javascript" src="javascripts/CrimesWidget/crimes-model.js"></script>
    <script type="text/javascript" src="javascripts/MapsWidget/maps-controller.js"></script>
    <script type="text/javascript" src="javascripts/MapsWidget/maps-model.js"></script>
    <script type="text/javascript" src="javascripts/MapsWidget/maps-view.js"></script>
    <script type="text/javascript" src="javascripts/RoutesWidget/routes-controller.js"></script>
    <script type="text/javascript" src="javascripts/RoutesWidget/routes-model.js"></script>
    <script type="text/javascript" src="javascripts/RoutesWidget/routes-view.js"></script>
</head>

<body>
    <div class="welcome-container">
        <div class="title-text">
            <p>SafeRoute</p>
        </div>
        <p class="slogan">Arrive Safely</p>

        <div class="user-input">
            <form id="locations">

                <input type="text" value="1600 15th St. San Francisco, CA" name="start" placeholder="start" />
                <input type="text" value="1489 Webster St. San Francisco, CA" name="end" placeholder="end" />
                <input type="submit" value="GO!" />
            </form>
        </div>

        <div id="fg-wrapper">
            <div id="fountainG">
                <div id="fountainG_1" class="fountainG">
                </div>
                <div id="fountainG_2" class="fountainG">
                </div>
                <div id="fountainG_3" class="fountainG">
                </div>
                <div id="fountainG_4" class="fountainG">
                </div>
                <div id="fountainG_5" class="fountainG">
                </div>
                <div id="fountainG_6" class="fountainG">
                </div>
                <div id="fountainG_7" class="fountainG">
                </div>
                <div id="fountainG_8" class="fountainG">
                </div>
            </div>
        </div>

        <div id="map-canvas" /></div>
    <div id="directionsPanel"></div>

</body>

</html>
